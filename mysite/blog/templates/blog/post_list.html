{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="card">
    <div class="card-header">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{post.text}}</p>
            <footer class="blockquote-footer">{{post.published_date}} <cite title="Source Title"></cite></footer>
        </blockquote>
    </div>
</div>
{% endfor %}
{% endblock %}
